<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <title>CSS Components</title>
</head>
<body>

  <div class="container">
    <button class="btn btn-default">Button</button>
    <input class="btn btn-default" type="button" value="Button 2">
    <input class="btn btn-default" type="submit" value="Button 3">

    <br><br>
    <button class="btn btn-primary btn-lg">Primary</button>
    <button class="btn btn-default btn-lg">Default</button>
    <button class="btn btn-success btn-sm">Success</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-warning">Button</button>
    <button class="btn btn-danger">Danger</button>

    <br><br>

    <div class="btn-group">
      <button class="btn btn-default">Left</button>
      <button class="btn btn-default">Middle</button>
      <button class="btn btn-default">Right</button>
    </div>

    <br><br>

    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Category</a></li>
      <li class="breadcrumb-item active" aria-current="page">Technology</li>
    </ol>

    <br><br>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>

    <br><br>
    <span class="badge badge-primary">Primary</span>
    <span class="badge badge-secondary">Secondary</span>
    <span class="badge badge-success">Success</span>
    <span class="badge badge-danger">Danger</span>
    <span class="badge badge-warning">Warning</span>
    <span class="badge badge-info">Info</span>
    <span class="badge badge-light">Light</span>
    <span class="badge badge-dark">Dark</span>

    <br><br>

    <button type="button" class="btn btn-primary">
        Notifications <span class="badge badge-light">4</span>
    </button>

  </div>

  <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
