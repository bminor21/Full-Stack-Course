<!DOCTYPE html>
<html>
<head>
  <title>Image Slider</title>
  <script
  			  src="https://code.jquery.com/jquery-3.3.1.js"
  			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  			  crossorigin="anonymous"></script>
  <script src="http://malsup.github.io/jquery.cycle.all.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
<body>

  <div id="container">
    <h1>Image Slider</h1>
    <div class="slider">
      <img src="images/slide1.jpg" width="640" height="426">
      <img src="images/slide2.jpg" width="640" height="426">
      <img src="images/slide3.jpg" width="640" height="426">
      <img src="images/slide4.jpg" width="640" height="426">
      <img src="images/slide5.jpg" width="640" height="426">
    </div>

    <ul id="nav">
      <li id="prev"><a href="#">Previous</a></li>
      <li id="next"><a href="#">Next</a></li>
    </ul>

  </div>
  
  <script>

    $(document).ready( function(){

      $(".slider").cycle({
        fx: 'fade',
        pause: 1,
        prev: '#prev',
        next: '#next'
      });

    });

  </script>
</body>
</html>
